<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/HistoricalData.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

    <header class="header" id="header"></header>

<body>
  <div class="page-container">
    <!-- Include the status bar HTML -->
    <div class="status-container">
        <a href="index.html" class="status-item" id="status-page1">Historical Data</a>
        <a href="RecentQueries.html" class="status-item" id="status-page2">Recent Requests</a>
        <a href="SavedQueries.html" class="status-item" id="status-page3">Saved Requests</a>
      </div>
  
  <div class="form-container">
    <div class="form-wrapper">
      <div class="form-field">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" required>
      </div>
      <div class="form-field">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" required>
      </div>
      <div class="form-field">
        <label for="aggregation-period">Aggregation Period:</label>
        <select id="aggregation-period" required>
          <option value="">Select</option>
          <option value="Weekly">Weekly</option>
          <option value="Monthly">Monthly</option>
        </select>
      </div>
      <div class="form-field">
        <label for="stock-symbol">Stock Symbol:</label>
        <input type="text" id="stock-symbol" required>
      </div>
      <button id="form-submit-btn" class="form-submit-btn">Apply</button>
    </div>
  </div>
  
      <table id="stock-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Volume</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be dynamically populated here -->
        </tbody>
      </table>

    </div>
</body>

</html>
